<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey Site</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.0/dist/full.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-3 lg:mx-20">
    <header class="my-10">
      <div class="carousel w-full h-[500px] rounded-xl overflow-hidden">
        <!-- Slide 1 -->
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./Images/1.png" class="w-full object-cover" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle bg-white/80">❮</a>
            <a href="#slide2" class="btn btn-circle bg-white/80">❯</a>
          </div>
        </div>

        <!-- Slide 2 -->
        <div id="slide2" class="carousel-item relative w-full">
          <img src="./Images/2.png" class="w-full object-cover" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle bg-white/80">❮</a>
            <a href="#slide3" class="btn btn-circle bg-white/80">❯</a>
          </div>
        </div>

        <!-- Slide 3 -->
        <div id="slide3" class="carousel-item relative w-full">
          <img src="./Images/3.png" class="w-full object-cover" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle bg-white/80">❮</a>
            <a href="#slide4" class="btn btn-circle bg-white/80">❯</a>
          </div>
        </div>

        <!-- Slide 4 -->
        <div id="slide4" class="carousel-item relative w-full">
          <img src="./Images/4.png" class="w-full object-cover" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide3" class="btn btn-circle bg-white/80">❮</a>
            <a href="#slide1" class="btn btn-circle bg-white/80">❯</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
